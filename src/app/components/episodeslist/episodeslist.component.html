<!--visualise the data with cards-->
<div class="container">
  <mat-card class="card" *ngFor="let episode of data">
    <mat-card-header>
      <span class="title"> {{ episode.name | uppercase}}  </span>
    </mat-card-header>
    <mat-card-content>
       <br>
      <span class="aditional"> {{ episode.id }} <br> {{ episode.air_date }} </span>
    </mat-card-content>
  </mat-card>
</div>
